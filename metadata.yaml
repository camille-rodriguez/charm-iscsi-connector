name: iscsi-connector
summary: Describe your charm here
maintainers:
    - Camille Rodriguez <camille.rodriguez@canonical.com>
description: |
    A nice long description of what the product does and any
    high level information about how the charm provides the product,
    on which platform, etc.
tags:
    - iscsi
subordinate: true
series:
    - bionic
    - focal
requires:
   host:
       interface: juju-info
       scope: container
resources:
    iscsid-conf:
        type: file
        filename: iscsid.conf
        description: |
            iSCSI configuration file injected in the unit at 
            /etc/iscsi/iscsid.conf. If not provided, the template from
            /templates/iscsid.conf.j2 will be used. 
    multipath-conf:
        type: file
        filename: multipath.conf
        description: |
            Multipath configuration file injected in the unit at 
            /etc/multipath.conf. If not provided, the template from 
            /templates/multipath.conf.j2 will be used.
